---
layout: article
---
    <div id="article">
        <ul class="post">
        {% for post in site.categories.blog %}
            <h3><a href="{{ post.url }}">{{ post.title }} <time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</time></a></h3>
            <br/>
            <div class="post">{{ post.content }} </div>
        {% endfor %}
        </ul>
    </div>
