---
layout: master
---
<div class="container-fluid">
<div class="container">
  
<!--google translate-->
<div id="google_translate_element"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, multilanguagePage: true, gaTrack: true, gaId: 'UA-58032801-1'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<!--google translate-->

  <div class="row">
    {% if page.theme And page.theme != "" And page.theme != nil %}
    <div class="hidden-xs col-md-2 col-sm-3 {{page.theme}} sidebar">
    {% else %}
    <div class="hidden-xs col-md-2 col-sm-3 blue sidebar">
    {% endif %}
        {% include sidemenu.html %}
    </div>
    <div class="col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-10">
      <h1><a href="{{ site.baseurl }}/">{{page.title}}</a></h1>
      {{content}}
      {% include footer.html %}
    </div>  
  </div> <!-- row -->
</div><!-- container -->
</div> <!-- container－fluid -->
