---
layout: home
---
  <div class="recent-posts">
    <h1>Recent Posts</h1>

    <ul class="container">
        {% for post in site.categories.blog limit: 5%}
            <li><h4><a href="{{ post.url }}">{{ post.title }}<time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</time></a></h4></li>
        {% endfor %}
    </ul>

    <ul><a href="{{ site.baseurl }}/article.html">View More...</a></ul>
  </div>
